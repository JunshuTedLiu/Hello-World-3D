<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
          <a-asset-item id="chair-0" src="models/chair-0/scene.gltf"></a-asset-item>
          <a-asset-item id="rectangle-0" src="models/rectangle-0/scene.gltf"></a-asset-item>
          <a-asset-item id="pillar-0" src="models/pillar-0/scene.gltf"></a-asset-item>
        </a-assets>
      
      <!-- Base layers -->
      <a-sky src="https://i.imgur.com/mYmmbrp.jpg" color="#1f263b"></a-sky>
      <a-plane id="ground" position="4.5 -2 -20" rotation="-90 -80 -10" width="30" height="25" color="maroon" shadow></a-plane>
      
      <!-- Architecture -->
      <a-entity id="sideWall" position="-10 -2 -15" scale="1 1 3" gltf-model="#rectangle-0"></a-entity>
      <a-entity id="roof" position="-2.5 3.75 -15" rotation="0 0 60" scale=".5 .5 1.5" gltf-model="#rectangle-0"></a-entity>
      <a-entity id="pillar" position="-7 -3 -9" rotation="0 0 0" scale=".05 .05 .05" gltf-model="#pillar-0"></a-entity>

      <!-- Cafe Entities -->


      <!-- People -->

      <!-- <a-entity position="0 5 -15" rotation="0 210 0" gltf-model="#chair-0"></a-entity> -->
      <!-- <a-entity light="type: directional; color: gold; intensity: 1" position="3 2 0"></a-entity> -->
      <!-- <a-entity position="0 5 -15" gltf-model="#rectangle-0"></a-entity> -->
    </a-scene>
  </body>
</html>
