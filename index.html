<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
          <a-asset-item id="chair-0" src="models/chair-0/scene.gltf"></a-asset-item>
          <a-asset-item id="rectangle-0" src="models/rectangle-0/scene.gltf"></a-asset-item>
          <a-asset-item id="pillar-0" src="models/pillar-0/scene.gltf"></a-asset-item>
        </a-assets>
      
      <!-- Base layers -->
      <!-- <a-sky src="https://i.imgur.com/mYmmbrp.jpg" color="#1f263b"></a-sky> -->
      <a-sky src="textures/night-sky.jpg"></a-sky>
      <a-plane id="ground" src="https://i.imgur.com/mYmmbrp.jpg" position="4.5 -3 -25" rotation="-90 -80 -10" width="40" height="25" color="pink" shadow></a-plane>
      
      <!-- Architecture -->
      <!-- <a-entity id="sideWall-tmp"  position="-10 -2 -16" scale="1 1 3" gltf-model="#rectangle-0"></a-entity> -->
      <a-box id="sideWall-bottom" color="gold" position="-7 3 -24" depth="25" height="12" width="2"></a-box>
      <a-box id="sideWall-top" src="textures/gough-sky-1.jpg" position="-7 15 -24" depth="25" height="12" width="2"></a-box>
      <!-- <a-entity id="roof-tmp" position="-2.5 3.75 -15" rotation="0 0 60" scale=".5 .5 1.75" gltf-model="#rectangle-0"></a-entity> -->
      <a-box id="roof" color="tomato" position="-2 7 -21" rotation="0 0 75" depth="18" height="10" width=".5"></a-box>
      <a-entity id="pillar" position="-7 -3 -9" rotation="0 0 0" scale=".05 .05 .05" gltf-model="#pillar-0"></a-entity>
      <a-plane id="cafeFloor" position="-1 -2.9 -22.5" rotation="-90 -80 -10" width="20" height="10" color="gold" shadow></a-plane>
      <a-plane id="cafeFloorDesign" position="-1 -2.89 -15" rotation="-90 -80 -10" width="2.5" height="10" color="orange" shadow></a-plane>

      <!-- Cafe Entities -->


      <!-- People -->

      <!-- <a-entity position="0 5 -15" rotation="0 210 0" gltf-model="#chair-0"></a-entity> -->
      <!-- <a-entity light="type: directional; color: gold; intensity: 1" position="3 2 0"></a-entity> -->
      <!-- <a-entity position="0 5 -15" gltf-model="#rectangle-0"></a-entity> -->
    </a-scene>
  </body>
</html>
