<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
          <a-asset-item id="chair-0" src="models/chair-0/scene.gltf"></a-asset-item>
          <a-asset-item id="rectangle-0" src="models/rectangle-0/scene.gltf"></a-asset-item>
          <a-asset-item id="pillar-0" src="models/pillar-0/scene.gltf"></a-asset-item>
          <a-asset-item id="table-0" src="models/round_table/scene.gltf"></a-asset-item>
          <a-asset-item id="table-1" src="models/round-table-2/scene.gltf"></a-asset-item>
        </a-assets>
      
      <!-- Base layers -->
      <!-- <a-sky src="https://i.imgur.com/mYmmbrp.jpg" color="#1f263b"></a-sky> -->
      <a-sky src="textures/night-sky.jpg"></a-sky>
      <a-plane id="ground" src="https://i.imgur.com/mYmmbrp.jpg" position="8 -3 -35" rotation="-90 -80 -10" width="65" height="32.5" color="pink"></a-plane>
      
      <!-- Architecture -->
      <a-box id="sideWall-door-1" color="#ff8c00" position="-6 -2 -20" depth="4" height="15" width=".5" src="textures/painting-stroke-3.jpg"></a-box>
      <a-box id="sideWall-door-2" color="#ff8c00" position="-6 -2 -30" depth="4" height="13" width=".5" src="textures/painting-stroke-3.jpg"></a-box>
      <a-box id="buildingBehindCafe" src="textures/gough-sky-1.jpg" color="#0052B7" position="-.5 17.85 -49.25" depth="25" height="18.75" width="15"></a-box>
      <a-box id="sideBuildingBlock" src="textures/gough-strokes-1.png" color="gray" position="31 12 -35" depth="65" height="30" width="15"></a-box>
      <a-entity id="pillar" position="-6 -3 -10" rotation="0 0 0" scale=".05 .04 .05" gltf-model="#pillar-0"></a-entity>
      <a-box id="pillar-top" src="textures/gough-sky-1.jpg" color="#0E1A22" position="-6 5.95 -8.5" rotation="0 0 85" depth="5" height="2" width="1"></a-box>
      <a-box id="sideWall-bottom" src="textures/wall-painting.jpg" color="gold" position="-7 3 -24" depth="36" height="12" width="2"></a-box>
      <a-box id="sideWall-top" src="textures/gough-sky-1.jpg" color="#0052B7" position="-7 18 -24" depth="36" height="18.5" width="2"></a-box>
      <a-box id="cafe-back-end" src="textures/wall-painting.jpg" color="gold" position="-.5 2.5 -49.25" depth="25" height="12" width="15"></a-box>
      <a-box id="cafe-back-end-window" src="textures/painting-stroke-3.jpg" color="#ff8c00" position="-.5 .5 -49" depth="25" height="8" width="6"></a-box>
      <!-- <a-entity id="roof-tmp" position="-2.5 3.75 -15" rotation="0 0 60" scale=".5 .5 1.75" gltf-model="#rectangle-0"></a-entity> -->
      <a-box id="canopy" src="textures/painting-stroke-3.jpg" color="gold" position="-2 7.5 -26" rotation="0 0 80" depth="25" height="15" width=".5"></a-box>
      <a-plane id="cafeFloor" src="textures/carpet.jpg" position="-1 -2.9 -26.5" rotation="-90 -80 -10" width="27.5" height="10" color="gold" shadow></a-plane>
      <a-plane id="cafeFloorDesign" src="textures/stripes.jpeg" position="-1 -2.89 -15" rotation="-90 -80 -10" width="2.5" height="10" color="red" shadow></a-plane>

      <!-- Cafe Entities -->
      <a-entity id="cafeTable-outer-0" position="5 -1 -15" rotation="0 0 0" scale=".75 .75 .75" gltf-model="#table-1"></a-entity>
      <a-entity id="cafeTable-outer-1" position="5 -1 -18" rotation="0 0 0" scale=".75 .75 .75" gltf-model="#table-1"></a-entity>
      <a-entity id="cafeTable-outer-2" position="5 -1 -21" rotation="0 0 0" scale=".75 .75 .75" gltf-model="#table-1"></a-entity>
      <a-entity id="cafeTable-outer-3" position="5 -1 -24" rotation="0 0 0" scale=".75 .75 .75" gltf-model="#table-1"></a-entity>
      <a-entity id="cafeTable-outer-4" position="5 -1 -27" rotation="0 0 0" scale=".75 .75 .75" gltf-model="#table-1"></a-entity>
      <a-entity id="cafeTable-outer-5" position="5 -1 -30" rotation="0 0 0" scale=".75 .75 .75" gltf-model="#table-1"></a-entity>

      <a-entity id="cafeTable-inner-0" position="-3 -1 -17" rotation="0 0 0" scale=".75 .75 .75" gltf-model="#table-1"></a-entity>
      <a-entity id="cafeTable-inner-1" position="-3 -1 -20" rotation="0 0 0" scale=".75 .75 .75" gltf-model="#table-1"></a-entity>
      <a-entity id="cafeTable-inner-2" position="-3 -1 -23" rotation="0 0 0" scale=".75 .75 .75" gltf-model="#table-1"></a-entity>
      <a-entity id="cafeTable-inner-3" position="-3 -1 -26" rotation="0 0 0" scale=".75 .75 .75" gltf-model="#table-1"></a-entity>
      <a-entity id="cafeTable-inner-4" position="1 -1 -20" rotation="0 0 0" scale=".75 .75 .75" gltf-model="#table-1"></a-entity>
      <a-entity id="cafeTable-inner-5" position="1 -1 -26" rotation="0 0 0" scale=".75 .75 .75" gltf-model="#table-1"></a-entity>
      <a-entity id="cafeTable-inner-6" position="1 -1 -14" rotation="0 0 0" scale=".75 .75 .75" gltf-model="#table-1"></a-entity>

      <!-- People -->

      <!-- <a-entity position="0 5 -15" rotation="0 210 0" gltf-model="#chair-0"></a-entity> -->
      <!-- <a-entity light="type: directional; color: gold; intensity: 1" position="3 2 0"></a-entity> -->
      <!-- <a-entity position="0 5 -15" gltf-model="#rectangle-0"></a-entity> -->
    </a-scene>
  </body>
</html>
