<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
          <a-asset-item id="chair-0" src="models/chair-0/scene.gltf"></a-asset-item>
          <a-asset-item id="rectangle-0" src="models/rectangle-0/scene.gltf"></a-asset-item>
          <a-asset-item id="pillar-0" src="models/pillar-0/scene.gltf"></a-asset-item>
            <!--                7 people gltfs.-->
                            <a-asset-item id="casual-women" src="models/casual_woman_walking/scene.gltf"></a-asset-item>
                <a-asset-item id="food-women" src="models/gwen/scene.gltf"></a-asset-item>
                <a-asset-item id="skirt-women" src="models/d3d-_lo_poly_people_vol1_-_sample/scene.gltf"></a-asset-item>
                <a-asset-item id="casual-men" src="models/paco/scene.gltf"></a-asset-item>
                <a-asset-item id="model-men" src="models/model6/scene.gltf"></a-asset-item>
                <a-asset-item id="sitting-casual-women" src="models/free_091_aya_obj/scene.gltf"></a-asset-item>
                <a-asset-item id="sitting-business-women" src="models/dosch_3d_-_people-_business_vol2-_sample/scene.gltf"></a-asset-item>
        </a-assets>
      
      <!-- Base layers -->
      <!-- <a-sky src="https://i.imgur.com/mYmmbrp.jpg" color="#1f263b"></a-sky> -->
      <a-sky src="textures/night-sky.jpg"></a-sky>
      <a-plane id="ground" src="https://i.imgur.com/mYmmbrp.jpg" position="4.5 -2 -25" rotation="-90 -80 -10" width="40" height="25" color="pink" shadow></a-plane>
      
      <!-- Architecture -->
      <a-entity id="sideWall" position="-10 -2 -15" scale="1 1 3" gltf-model="#rectangle-0"></a-entity>
      <a-entity id="roof" position="-2.5 3.75 -15" rotation="0 0 60" scale=".5 .5 1.75" gltf-model="#rectangle-0"></a-entity>
      <a-entity id="pillar" position="-7 -3 -9" rotation="0 0 0" scale=".05 .05 .05" gltf-model="#pillar-0"></a-entity>
      <a-plane id="cafeFloor" position="-1 -1.9 -22.5" rotation="-90 -80 -10" width="20" height="10" color="gold" shadow></a-plane>
      <a-plane id="cafeFloorDesign" position="-1 -1.9 -15" rotation="-90 -80 -10" width="2.5" height="10" color="orange" shadow></a-plane>
                    <a-entity id="casual-women" position="-7 -3 -15" rotation="0 0 0" scale="0.1 0.1 0.1" gltf-model="#casual-women"></a-entity>
        </a-scene>
    </body>
</html>
